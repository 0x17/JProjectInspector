<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Plot</title>
        <script src="http://raphaeljs.com/raphael.js"></script>
        <script src="http://g.raphaeljs.com/g.raphael.js"></script>
        <script src="http://g.raphaeljs.com/g.line.js"></script>
		<script src="lines.js"></script>
        <script>
            window.onload = function () {
                var r = Raphael("holder", "100%", "100%"),
                    txtattr = { font: "12px sans-serif" };

                r.text(100, 20, "Plot").attr(txtattr);
				r.text(100, 30, "Least Tested").attr({ fill: "#00cc00" });
				r.text(100, 40, "Most Tested").attr({ fill: "#00ff00" });
				r.text(100, 50, "Least Bugs").attr({ fill: "#cc0000" });
				r.text(100, 60, "Most Bugs").attr({ fill: "#ff0000" });
				
                var lines = r.linechart(30 /* x */,
										0 /* y*/,
										1280 /* w*/,
										600 /* h */,
										xs,
										ys,
										/* options */ { nostroke: false, axis: "0 0 1 1", symbol: "circle", smooth: true, colors: ["#00cc00", "#00ff00", "#cc0000", "#ff0000"] })

                lines.symbols.attr({ r: 4 });
            };
        </script>
    </head>
    <body class="raphael" id="g.raphael.dmitry.baranovskiy.com">
        <div id="holder"></div>
    </body>
</html>
